
name: Java CI
on: push
jobs:   
  Clone-down:
    name: Clone down repo
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
    - uses: actions/checkout@v2
    - name: Upload Repo
      uses: actions/upload-artifact@v2
      with:
        name: code
        path: .
  

  tests: 
    needs: Clone-down && Test 
    runs-on: ubuntu-latest   
    container: gradle:6-jdk11
    steps:
      - name: Download code
        uses: actions/download-artifact@v2
        with:
          name: code
          path: . 

      - name: Test the code  
        run: cd frontend && go test
