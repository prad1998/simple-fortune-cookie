
name: Java CI
on: push
jobs:   
  Clone-down:
    name: Clone down repo
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
    - uses: actions/checkout@v2
    - name: Upload Repo
      uses: actions/upload-artifact@v2
      with:
        name: code
        path: .
  
   tests:
    name: test the code 
    runs-on: ubuntu-latest 
    steps:
      - name: Test the code  
        run: go test 
